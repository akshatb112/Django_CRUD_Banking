<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>    
</head>  
<body>
<center> 
<br>  
<a href="/" class="btn btn-success">Customer</a>  
<a href="/branch" class="btn btn-success">Branch</a>
<a href="/account" class="btn btn-success">Account</a>  
<br><br>  
<form method="POST" class="post-form" action="/a_update/{{account.id}}">  
        {% csrf_token %}  
    <div class="container" style="border: 1px solid #DDDDDD; border-radius: 10px; width:700px; background: #F9F9F9">  
<br>  
    <div class="form-group row">  
    <label ></label>  
    <div>  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label>Account ID:</label>  
    <div>  
        <input type="text" name="cid" id="id_cid" required maxlength="20" value="{{ account.id }}" readonly/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label >Customer ID:</label>  
    <div>  
        <input type="text" name="cfname" id="id_cfname" required maxlength="100" value="{{ account.cid }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label>Customer Name:</label>  
    <div>  
        <input type="text" name="clname" id="id_clname" maxlength="100" value="{{ account.cid.cfname }} {{ account.cid.cmname }} {{ account.cid.clname }}" readonly/> 
    </div>  
  </div>
  <div class="form-group row">  
    <label >Branch Name:</label>  
    <div>  
        <input type="text" name="cfname" id="id_cfname" required maxlength="100" value="{{ account.bid.bname }}" readonly/>  
    </div>  
  </div>
  <div class="form-group row">  
    <label>Balance:</label>  
    <div>  
        <input type="text" name="cid" id="id_cid" required maxlength="20" value="{{ account.balance }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label>Opening Date:</label>  
    <div>  
        <input type="text" name="cid" id="id_cid" required maxlength="20" value="{{ account.open_date}}" readonly/>  
    </div>  
  </div>
  <div class="form-group row">  
  <label>Account Type:</label>
  <div>
  {% if account.account_type == "Current" %}
    <input type="radio" id="id_account_type" name="account_type" value="{{ account.account_type }}"> 
    <label for="Savings">Savings</label><br>
    <input type="radio" id="id_account_type" name="account_type" value="{{ account.account_type }}" checked>
    <label for="Current">Current</label><br>
  {% else %}
    <input type="radio" id="id_account_type" name="account_type" value="{{ account.account_type }}" checked> 
    <label for="Savings">Savings</label><br>
    <input type="radio" id="id_account_type" name="account_type" value="{{ account.account_type }}">
    <label for="Current">Current</label><br>
  {% endif %}
  </div>
  </div>
  <div class="form-group row">  
  <label>Cards:</label>
  <div>
  <input type="checkbox" id="id_cards" name="cards" value="{{ account.cards }}">
  <label for="Credit">Credit Card</label><br>
  <input type="checkbox" id="id_cards" name="cards" value="{{ account.cards }}">
  <label for="Debit">Debit Card</label><br>
  </div>
  </div> 
  <div class="form-group row">  
    <label ></label>  
    <div>  
    <button type="submit" class="btn btn-primary">Update</button>  
    </div>  
  </div>  
    </div>  
</form>
</center>  
</body>  
</html>
