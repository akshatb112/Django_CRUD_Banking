<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>
<div align="center">  
    <form method="POST" class="post-form" action="/cus">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h1>Enter Details</h1>  
        </div>    
    <div class="form-group row">  
        <h3><label class="col-sm-2 col-form-label">Branch Name:</label></h3> 
        <div class="col-sm-4">  
        {{ form.cfname }}  
        </div>  
    </div>  
        <div class="form-group row">  
        <h3><label class="col-sm-2 col-form-label">Branch City:</label></h3>  
        <div class="col-sm-4">  
        {{ form.clname }}  
        </div>  
    </div>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-primary">Add Branch</button>  
        </div>  
    </div>  
        </div>  
    </form> 
</div> 
</body>  
</html>
